<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <main>
        <div class="formFirst">
            <form action="#" class="formulario" method="get" id="formulario1">
                <div class="">
                    <label for="nameNodo">Cantidad del nodo</label>
                    <input type="number" id="nameNodo" name="nameNodo">
                </div>                
                <button type="submit" class="formBtn">Agregar Nodo</button>
            </form>
        </div>

        <div class="formSecond">
            <form action="#" class="formulario" method="get" id="formulario2">
                <div class="">
                    <label for="nodoOrigen">Ingrese el Nodo origen</label>
                    <input type="text" id="nodoOrigen" maxlength="15" minlength="1" name="nodoOrigen">
                </div>
                <div>
                    <label for="nodoDestino">Ingrese el Nodo destino</label>
                    <input type="text" id="nodoDestino" name="nodoDestino">
                </div>
                <div>
                    <label for="pesoNodo">Peso del Nodo</label>
                    <input type="number" id="pesoNodo" name="pesoNodo">
                </div>
                <button type="submit" class="formBtn">Agregar Arista</button>
            </form>
        </div>

        <div class="CorrerGrafico">
            <button type="submit" id="runBtn" class="runBtn">Calcular y Graficar</button>
        </div>        
    </main>

    <div class="containDetail">
        <div class="detailNodes" id="detailNodes">

        </div>
        <div class="detailEages">

        </div>
    </div>

    <div id="cy" class="cy">            
    
    </div>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <script src="./main.js"></script>
   
</body>
</html>
